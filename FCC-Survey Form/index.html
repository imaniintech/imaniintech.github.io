<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sexuality Survey Form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="container">
  <header>
    <h1 id="title">Sexuality Survey Form</h1>
    <p id="description"> Thank you for taking time out to complete our survey.</p>
  </header>
  
   
  
  <form id="survey-form">
    <div class="form-content">
    <label id="name-label" for="name">Name</label>
    <input 
       id="name"
       type="text"
       placeholder="Name"
       class="placement"
       required
     />
    </div>
    <div class="form-content">
      <label id="email-label" for="email">Email</label>
     <input 
        id="email"
        type="email"
        placeholder="Email"
        class="placement"
        required
      />
    </div>
    <div class="form-content">
      <label id="number-label" for="age">Age you shared your sexual preference:</label>
      <input
        id="number"
        type="number"
        min="18"
        max="100"
        placeholder="Age"
        class="placement-2"
        required
      />
    </div>
    <div class="form-content">
      <hr>
      <h4>What do you identify as?</h4>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select sexual orientation</option>
        <option value="heterosexual">Heterosexual</option>
        <option value="homosexual">Homosexual</option>
        <option value="bisexual">Bisexual</option>
        <option value="pansexual">Pansexual</option>
        <option value="transgenderm">Transgender Male</option>
        <option value="transgenderf">Transgender Female</option>
        <option value="asexual">Asexual</option>
        <option value="private">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-content">
      <h4>Were you ever abused for being yourself?</h4>
      <label>
        <input
               name="user-abuse"
               value="yes"
               type="radio"
               class="input-radio"
               checked
         />Yes
      </label>
      <label>
        <input
               name="user-abuse"
               value="no"
               type="radio"
               class="input-radio"
        />No
      </label>
      <label>
        <input
               name="user-abuse"
               value="prefer"
               type="radio"
               class="input-radio"
        />Prefer not to say
      </label>
    </div>
    
    <div class="form-content">
      <h4>Define your friend group's sexual orientation.         </h4>
       
      
      <label>
        <input
               name="friends"
               value="lgbqt"
               type="checkbox"
               class"input-checkbox"
         />
        Mostly LGBQT
      </label>
      <label>
        <input
               name="friends"
               value="straight"
               type="checkbox"
               class="input-checkbox"
         />
        Straight
      </label>
      <label>
        <input
               name="friends"
               value="opposite-gender"
               type="checkbox"
               class="input-checkbox"
         />
        Opposite gender of yourself
      </label>
      <label>
        <input
               name="friends"
               value="same-gender"
               type="checkbox"
               class="input-checkbox"
         />
        Same gender as youself
      </label>
      <label>
        <input
               name="friends"
               value="other"
               type="checkbox"
               class="input-checkbox"
               />
        Other (please specify)
        <textarea
                  id="specify"
                  class="input-textarea"
                  name="specify-other"
                  placeholder="Specify here...">
        </textarea>
      </label>
      
      <div class="form-content">
        <hr>
        <p class="comments">Please write any additional comments below.</p>
        <textarea
                  id="comments"
                  class="input-textarea"
                  name="comments"
                  placeholder="Enter your comment here...">
        </textarea>
      </div>
      
      <div class="form-content">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>        
</body>
</html>
